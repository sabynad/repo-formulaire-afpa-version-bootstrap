<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Application AFPA</title>
    </head>
    <body class="w-50 mx-auto mt-2 margin-top">
        <main class="container  w-75 border border-success p-2 mb-2 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <div class=" d-flex justify-content-center mx-auto w-50">
                <img class=" w-50" src="./assets/img/12e56d17-19c6-4649-9bb1-2a556fe74c82.png"  alt="logo AFPA">
            </div>
            <div class="d-flex justify-content-center">
                <h1 class=" fs-4">Bienvenue sur l'application AFPA !</h1>
            </div>
                <form class="" action="./userDetails.html" >
                    <fieldset class="">
                        <div class="">
                            <legend class="fs-5 ">Accès à votre espace privé</legend>
                            <h2 class="fs-4 text-center">Vous avez déjà un compte ?</h2>
                        </div>
                        <div class="text-center fs-5">
                            <label for="email">Identifiant :
                                <input type="text" id="email" placeholder="mail@exemple.fr">
                            </label>
                        </div>
                        <div class="text-center fs-5 mt-2 margin-top">
                            <label for="motdepasse">Mot de passe :
                                <input type="password" id="motdepasse">
                            </label>
                        </div>
                        <div class="text-center fs-5 mt-2 margin-top">
                            <input type="submit" value="Connecter">
                        </div>
                        <div class="text-center ">
                            <h2 div class="fs-5">Dans le cas contraire, merci de vous inscrire</h2>
                            <h3 div class="fs-5">Inscription</h3>
                        </div>
                        <div class="text-center">
                            <div class="justify-content-column mt-2 margin-top">
                                <label for="">Nom :
                                    <input type="text">
                                </label>
                            </div>
                            <div class="justify-content-column mt-2 margin-top">
                                <label for="">Prénom :
                                    <input type="text">
                                </label>
                            </div>
                            <div class="justify-content-column mt-2 margin-top">
                                <label for="">Adresse e-mail :
                                    <input type="text">
                                </label>
                            </div>
                            <div class="justify-content-column mt-2 margin-top">
                                <label for="">Mot de passe :
                                    <input type="text">
                                </label>
                            </div>
                            <div class="justify-content-column mt-2 margin-top">
                                <label for="">Confirmation mot de passe :
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <div class="text-center fs-5 mt-2 margin-top">
                            <input type="submit" value="Valider">
                        </div>
                    </fieldset>
                </form>  
        </main>
    </body>
</html>
